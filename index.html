<head>
    <meta charset="UTF-8">

    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="initGame()">
    
    <div class="header">
        <hr>
        <h1>Minesweeper</h1>
    <hr>
    </div>
    
    <form action="#" method="post" class="form" id="form">

        <label><input type="radio" name="level" value="8" /> Medium</label>
        <label><input type="radio" name="level" value="12" /> Expert</label>

    <div class="timer">00:00</div>

        <h3></h3>

        <div class="lives-counter">ğŸ˜ºğŸ˜ºğŸ˜º</div>
